#include <stdio.h>

int main() {
    float x, y, z, average;

    // Menerima input dari pengguna
    printf("Masukkan nilai x: ");
    scanf("%f", &x);
    printf("Masukkan nilai y: ");
    scanf("%f", &y);
    printf("Masukkan nilai z: ");
    scanf("%f", &z);

    // Menghitung nilai rata-rata
    average = (x + y + z) / 3;

    // Menampilkan nilai rata-rata
    printf("Nilai rata-rata: %.2f\n", average);

    return 0;
}
